<!-- 課程過濾器 -->
<div class="courseList__sidenav" id="courseFilter">

  <div class="block_title">
    <p class="text_18">開課單位</p>
  </div>

  <div class="quick_search_area" style="z-index:300">
    <input class="quick_search_input" id="dpmtFilter" type="text" placeholder="選擇「開課單位」" autocomplete="off" />
    <button class="quick_search_delete"></button>
  </div>

  <div class="courseList__sidenav__courseType" id="courseArrange">
    <div class="block_title">
      <p class="text_18 desktop_only">檢視選項</p>
    </div>

    <div class="quick_search_area">
      <label class="quick_search_custom">
        <input id="commentCheck" type="checkbox"><span class="checkmark"></span><span>僅顯示有心得之課程</span>
      </label>
    </div>

  </div>

  <div class="wishlist courseList__sidenav__wishList in_course">
    <div class="block_title">
        <p class="text_18">願望清單（{{ wishList.length }}）</p>
    </div>

    <div class="wishlist_cont">
      <p class="wishlist_cont__no_result text_dark" *ngIf="!wishList.length">尚未新增任何課程進入願望清單。</p>

      <div class="list_course_item" *ngFor="let wish of wishList" style="justify-content:none">
        <div class="list_course_item_left">
          <p class="list_course_item_category text_20 text_white clickable" [ngClass]="wish.info.dept_id"
            (click)="deleteWish(wish.info.dept_id,wish.info.course_order)">{{ wish.info.category }}</p>
        </div>
        <div class="list_course_item_mid">
          <p class="list_course_item_title text_16">{{ wish.info.dept_id }}-{{wish.info.course_order}} {{ wish.info.title }}</p>
          <p class="list_course_item_description text_14 text_dark">{{ wish.info.teacher }} — {{ wish.info.time }}</p>
        </div>
        <div class="list_course_item_right"> </div>
      </div>

    </div>

    <div class="quick_search_custom quick_search_custom--btn">
      <img src="../../assets/images/course/arrange.svg" />
      <p>加入完成，開始安排課表！</p>
    </div>

  </div>
</div>
